[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
markers =
    asyncio: marks tests as async (deselect: '-m "not asyncio"')
asyncio_mode = auto 